<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readowl Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">Readowl</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">My library</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">News</a></li>
            </ul>
        </nav>
        <div class="continue-reading">
            <img src="https://via.placeholder.com/100x150" alt="Current Book">
            <div class="book-info">
                <span>Continue reading</span>
                <p>Web Design</p>
            </div>
            <div class="user">
                <img src="https://via.placeholder.com/50" alt="User">
                <p>Stephan</p>
            </div>
        </div>
    </div>
    <div class="main-content">
        <header>
            <button class="shelves active">Shelves</button>
            <button class="all-books">All Books</button>
            <input type="search" placeholder="Search in My library">
        </header>
        <section class="shelf">
            <div class="bookshelf">
                <img src="https://via.placeholder.com/100x150" alt="Book 1">
                <img src="https://via.placeholder.com/100x150" alt="Book 2">
                <img src="https://via.placeholder.com/100x150" alt="Book 3">
            </div>
            <h2></h2>
        </section>
        <section class="shelf">
            <div class="bookshelf">
                <img src="https://via.placeholder.com/100x150" alt="Book 4">
                <img src="https://via.placeholder.com/100x150" alt="Book 5">
                <img src="https://via.placeholder.com/100x150" alt="Book 6">
            </div>
            <h2></h2>
        </section>
        <section class="shelf">
            <div class="bookshelf">
                <img src="https://via.placeholder.com/100x150" alt="Book 7">
                <img src="https://via.placeholder.com/100x150" alt="Book 8">
                <img src="https://via.placeholder.com/100x150" alt="Book 9">
            </div>
            <h2></h2>
        </section>
        
    </div>
</body>
</html>
